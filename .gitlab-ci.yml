image: registry.gitlab.com/sosy-lab/teaching/sep-template-group-project:latest

variables:
  OUTPUT_PATH: "out"
  LIB_PATH: "lib"

stages:
  - build
  - test
  - execute

build:
  stage: build
  script:
    - find $LIB_PATH -iname "*.jar" | tr '\n' ':' > libraries.txt
    - find -name "*.java" > sources.txt
    - cat sources.txt
    - mkdir $OUTPUT_PATH
    - javac -d $OUTPUT_PATH -Xlint:all,-processing -Werror -g -cp "$CLASSPATH:$(cat libraries.txt)" @sources.txt
  artifacts:
    paths:
    # Keep compiled java files and list of files
      - $OUTPUT_PATH
      - sources.txt
      - libraries.txt

spotbugs:
  stage: test
  script:
    - spotbugs -auxclasspath "$CLASSPATH:$(lib/annotations.jar)" -textui -longBugCodes -effort:max -exitcode $OUTPUT_PATH

checkstyle:
  stage: test
  script:
    - java -jar /opt/checkstyle-10.3-all.jar -c /opt/google_checks.xml @sources.txt

unit-tests:
  stage: test
  script:
    - java -jar $JUNIT5_PATH --class-path "$OUTPUT_PATH:$(lib/junit-platform-console-standalone-1.4.2.jar)" --scan-class-path

execute:
  stage: execute
  script:
    -  java -cp "$OUTPUT_PATH:$(cat libraries.txt)" cyberzul.CyberzulMain

